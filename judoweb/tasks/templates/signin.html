{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4"> 
            <form method="POST" class="card card-body border-success border-5 card-body text-light bg-dark">
                <h1 class="text-center mb-4">INICIAR SESION</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>
                
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña de usuario">                
                </div>
                
                <button class="btn btn-success">
                    Iniciar sesion
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
